.baloon{
  position: relative;
  float: left;
  width: 50px;
  height: 50px;
  background-color:#CCCCCC;
  margin-top: 120px;
  margin-left: 10px;
  border-radius: 50px;
  text-align: center;
  color: #FFFFFF;
  border:solid 2px #eae4e4;
  animation: bounceIn 2s infinite;

}

@keyframes bounceIn {
  0% {
    transform: scale(0.4);

  }
  30%{
    transform: rotate(180deg);
  }

  100% {
    transform: scale(1);
  }
}

.highlights{
   animation: highlight 2s infinite;
}

@keyframes highlight {
  0% {
    opacity: 0.2;
  }
  100% {
   opacity: 1;
   background-color: #f0ad4e;

  }
}
